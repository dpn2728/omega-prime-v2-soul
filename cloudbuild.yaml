steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/omegaprimeai/omega-prime-repo/omega-prime-service:$COMMIT_SHA', '.']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/omegaprimeai/omega-prime-repo/omega-prime-service:$COMMIT_SHA']
  
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'omega-prime-service'
      - '--image'
      - 'us-central1-docker.pkg.dev/omegaprimeai/omega-prime-repo/omega-prime-service:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--service-account'
      - '143047795970-compute@developer.gserviceaccount.com'
      # --- THE ROYAL DECREE OF SECRETS (THE CORRECT WAY) ---
      # This line tells Cloud Run:
      # 1. Create an environment variable named 'OMEGA_PRIME_EMAIL_PASSWORD'.
      # 2. Get its value DIRECTLY from the secret named 'omega-prime-email-password' (latest version).
      # This is the most secure and robust method.
      - '--set-secrets=OMEGA_PRIME_EMAIL_PASSWORD=omega-prime-email-password:latest'
      
images:
  - 'us-central1-docker.pkg.dev/omegaprimeai/omega-prime-repo/omega-prime-service:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
